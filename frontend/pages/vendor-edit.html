<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Registration</title>

  <link rel="stylesheet" href="../styles/registration-style.css" />
  <link rel="icon" href="../assets/icons8-a-64.png" />

  <!-- Leaflet Map -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
<header>
  <div class="header_container">
    <img
      class="logo"
      src="../assets/annesana.png"
      alt="Annesana"
      style="cursor:pointer"
      onclick="location.href='../index.html'"
    />
  </div>
</header>

<main>

  <!-- MAP SECTION -->
  <div id="mapContainer" style="display:none">
    <h2>
      Select Shop Location
      <b id="location">Current</b> |
      <b id="save">SAVE</b> |
      <b id="back">BACK</b>
    </h2>
    <div id="map" style="height:400px"></div>
  </div>

  <!-- FORM -->
  <div class="registration-container">
    <h1>Vendor Registration</h1>

    <form id="vendorRegistration">

      <!-- FOOD TYPE -->
      <div class="form-group">
        <label>Food Type</label>
        <select id="foodType" required>
          <option value="">Select</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snacks">Snacks</option>
          <option value="drinking">Drinks</option>
        </select>
      </div>

      <!-- PHONE -->
      <div class="form-group">
        <label>Phone Number</label>
        <input id="number" type="tel" minlength="10" required />
      </div>

      <!-- LOCATION -->
      <div class="form-group">
        <label>Shop Location</label>
        <div class="location-icon">üìç Pick on Map</div>
      </div>

      <!-- SHOP IMAGE -->
      <div class="form-group">
        <label>Shop Image</label>
        <input id="image" type="file" accept="image/*" required />
        <img
          id="shopPreview"
          src="../assets/default_food.png"
          style="width:120px;margin-top:10px"
        />
      </div>

      <!-- MENU -->
      <div class="form-group">
        <h4>Menu List</h4>
        <ul id="list_container"></ul>

        <input type="text" id="menuName" placeholder="Food name" />
        <input type="file" id="menuImage" accept="image/*" />
        <button type="button" onclick="addMenuItem()">Add</button>
      </div>

      <!-- TIME -->
      <div class="form-group">
        <label>Opening Time</label>
        <input id="openingTime" type="time" required />
      </div>

      <div class="form-group">
        <label>Closing Time</label>
        <input id="closingTime" type="time" required />
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</main>

<script src="../scripts/api-helper.js"></script>
<script src="../scripts/registration.js"></script>
</body>
</html>

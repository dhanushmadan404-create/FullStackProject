<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Registration</title>
  <link rel="stylesheet" href="../styles/registration-style.css" />
  <link rel="icon" href="../assets/icons8-a-64.png" />


  <!-- Map integration and cloth for map-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- give function to map in js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>




</head>

<body>
  <header>
    <div class="header_container">
      <img class="logo" src="../assets/annesana.png" alt="Annesana" style="cursor:pointer;" />

      <div class="right-align right">
      </div>
    </div>
  </header>

  <main>
    <!-- map -->
    <div id="mapContainer">

      <h1>Select your Shop location <b id="location">CurrentLocation</b> <b id="save">SAVE</b>üëà<b id="back">Back</b>
      </h1>

      <div id="map">

      </div>
    </div>
    <!-- map -->
    <div class="registration-container">
      <div class="header">

        <h1>vendor Registration</h1>
      </div>

      <form id="vendorRegistration">

        <!-- User Profile Section -->
        <div class="operating-hours" style="margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px;">
          <h3>Personal Profile Settings</h3>
          <div class="form-group">
            <label>Full Name:</label>
            <input id="userName" type="text" placeholder="Enter Your Name" required minlength="3" />
          </div>
          <div class="form-group">
            <label>Profile Image:</label>
            <input id="userImage" type="file" class="image-upload" accept="image/*" />
            <img id="userImagePreview" src="../assets/default_user.png"
              style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-top: 10px; display: block;" />
          </div>
        </div>

        <div class="form-group">

          <label>Food Type:</label>
          <select id="foodType">
            <option value="">Select food type</option>
            <option value="breakfast">Break Fast</option>
            <option value="drinking">Drinking</option>
            <option value="dinner">Dinner</option>
            <option value="lunch">Lunch</option>
            <option value="snacks">Snacks</option>
          </select>
          <span class="error-message" id="foodTypeError"></span>
        </div>

        <div class="form-group">
          <label>Phone Number:</label>
          <input id="number" type="tel" placeholder="Enter Your Number" required minlength="10" />
          <span class="error-message" id="numberError"></span>
        </div>

        <div class="form-group">
          <label>Shop Location:</label>
          <div class="location-group">
            <div class="location-icon">Locaüìçion</div>


          </div>
          <span class="error-message" id="locationError"></span>
        </div>

        <div class="form-group">
          <label>Image</label>
          <input id="image" type="file" class="image-upload" accept="image/*" required />
          <span class="error-message" id="imageError"></span>
        </div>

        <div class="form-group">

          <h4>Menu List</h4>
          <div class="menu-list">
            <ul id="list_container">
              <!-- Dynamic items will appear here -->
            </ul>
          </div>


          <div class="menu">
            <input type="text" id="menuName" placeholder="Enter menu item" />
            <input type="file" id="menuImage" accept="image/*" />
            <b onclick="addMenuItem()">Add </b>
          </div>

          <span class="error-message" id="menuError"></span>
        </div>

        <div class="operating-hours">
          <h3>Operating Hours:</h3>
          <div class="time-inputs">
            <div class="time-group">
              <label>Opening Time</label>
              <input id="openingTime" type="time" required />
            </div>
            <div class="time-group">
              <label>Closing Time</label>
              <input id="closingTime" type="time" required />
              <span class="error-message" id="closingTimeError"></span>
            </div>
          </div>
        </div>

        <button id="submit" type="submit" class="submit-btn">
          Submit
        </button>
      </form>
    </div>
  </main>
  <footer></footer>
  <script src="../scripts/common.js"></script>
  <script src="../scripts/vendor-edit.js"></script>
</body>

</html>

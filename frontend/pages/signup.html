<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="icon" href="../assets/icons8-a-64.png" />
  <title>Login / Register - Annesana</title>
</head>

<body>
  <header>
    <div class="header_container">
      <img class="logo" src="../assets/annesana.png" alt="Annesana" onclick="window.location.href='../../index.html'" />
    </div>
  </header>

  <main>


    <!-- REGISTER -->
    <form id="registerForm" class="form">
      <h1>Register</h1>

      <label>Name</label>
      <input id="name" type="text" required />
      <label id="nameError"></label>

      <label>Email</label>
      <input id="regEmail" type="text" required />
      <span class="error" id="emailError"></span>

      <label>Password</label>
      <input id="regPassword" type="password" required />
      <span class="error" id="passwordError"></span>

      <label>Role</label>
      <select id="role">
        <option value="">Select role</option>
        <option value="user">User</option>
        <option value="vendor">Vendor</option>
      </select>
      <span class="error" id="roleError"></span>

      <label>Profile Image</label>
      <input id="img" type="file" accept="image/*" />
      <span class="error" id="imageError"></span>

      <button type="button" id="registerBtn">Register</button>

      <button class="change" type="button" onclick="location.href='./login.html'">Login</button>
    </form>
    <script src="../scripts/api-helper.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Profile</title>
    <link rel="stylesheet" href="../styles/vendor-profile-style.css" />
    <link rel="icon" href="../assets/icons8-a-64.png" />
    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>

  <body>
    <header>
      <div class="header_container">
        <img
          class="logo"
          src="../assets/annesana.png"
          alt="Annesana"
          style="cursor: pointer"
        />

        <div class="right-align right">
          <!-- No search/login needed for vendor dashboard usually, or keep consistent? keeping minimal -->
        </div>
      </div>
    </header>
    <main>
      
      <div id="edit"></div>
      <a id="editBtn">
        <li class="option_list">Edit Profile</li>
      </a>
      <!-- Profile Section -->
      <div id="vendorProfile">
        <div class="profile-section">
          <div id="DB"></div>
          <div id="vendor_details" class="profile-info"></div>
        </div>

        <!-- Operating Hours -->
        <div class="operating-hours">
          <h3 id="timeStatus"></h3>

          <button
            class="edit-btn"
            onclick="window.location.href = 'vendor-edit.html'"
          >
            Edit
          </button>
        </div>
        <!-- Logout Button -->
        <!-- Fixed logout link to not go to registration.html -->
        <button class="logout-btn" onclick="logout()">LOG OUT</button>

        <!-- Food Cards -->
        <div id="food_container" class="review-cards"></div>
      </div>
    </main>

    <footer>
      <small>Â© 2025 Annesana. All Rights Reserved.</small>
    </footer>

    <script src="../scripts/common.js"></script>
    <script src="../scripts/vendorprofile.js"></script>
  </body>
</html>
